<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen Lakshan | Coming Soon</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='0' y='0' width='64' height='64' rx='12' fill='%230f172a'/%3E%3Cpath d='M18 20 L30 32 L18 44' fill='none' stroke='%2338bdf8' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'/%3E%3Crect x='36' y='38' width='14' height='6' fill='%2338bdf8'/%3E%3C/svg%3E"
        type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- 1. PROFESSIONAL VARIABLES --- */
        :root {
            --bg: #0A0A0A;
            --surface: #171717;
            --border: #262626;
            --text-primary: #EDEDED;
            --text-secondary: #A1A1AA;
            --accent: #FFFFFF;
            --success: #22c55e;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 2. LAYOUT CONTAINER --- */
        .container {
            width: 100%;
            max-width: 480px;
            opacity: 0;
            animation: fadeIn 0.8s var(--ease) forwards;
        }

        /* --- 3. STATUS BAR --- */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 99px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
            animation: pulse 2s infinite;
        }

        /* --- 4. TYPOGRAPHY --- */
        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(to bottom right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- 5. PROGRESS BAR --- */
        .progress-container {
            margin-bottom: 40px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-track {
            height: 4px;
            background: var(--surface);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--text-primary);
            width: 0%;
            /* JS will animate this */
            transition: width 1.5s var(--ease);
            border-radius: 4px;
        }

        /* --- 6. ACTION BUTTONS --- */
        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg);
            border: 1px solid var(--text-primary);
        }

        .btn-primary:hover {
            background: #ccc;
            border-color: #ccc;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
            border-color: #404040;
        }

        /* --- 7. FOOTER --- */
        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .socials a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 16px;
            transition: color 0.2s;
        }

        .socials a:hover {
            color: var(--text-primary);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 36px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="status-pill">
            <div class="status-dot"></div>
            <span>System Upgrade In Progress</span>
        </div>

        <h1>Refining the<br>Digital Experience.</h1>

        <p>
            I Aam Currently Restructuring My Portfolio To Align With Modern Web Standards.
            The New Interface Will Focus On Performance, Accessibility, And Minimal Design.
        </p>

        <div class="progress-container">
            <div class="progress-label">
                <span>Development Phase</span>
                <span>85%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="copyEmail()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <span id="email-btn-text">Copy Email</span>
            </button>

            <a href="https://www.linkedin.com/in/praveenlakshan/" target="_blank" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
                LinkedIn
            </a>
        </div>

        <div class="footer">
            <span>&copy; <span id="year"></span> Praveen Lakshan</span>
            <div class="socials">
                <a href="https://github.com/PraveenLakshan">GitHub</a>

            </div>
        </div>
    </div>

    <script>
        // 1. Animate Progress Bar on Load
        setTimeout(() => {
            document.getElementById('progressBar').style.width = '85%';
        }, 300);

        // 2. Set Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // 3. Copy Email Function
        function copyEmail() {
            // Replace with your actual email
            const email = "praveenlakshan05@gmail.com";

            navigator.clipboard.writeText(email).then(() => {
                const btnText = document.getElementById('email-btn-text');
                const originalText = btnText.innerText;

                // Feedback animation
                btnText.innerText = "Copied!";
                setTimeout(() => {
                    btnText.innerText = originalText;
                }, 2000);
            });
        }
    </script>
</body>

</html>
